<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Sign Up</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif ;
            margin-top: 70px;
        }
        table{
            margin: auto;
        }
        h2{
            text-align: center;
        }
        td{
            padding: 7px;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <table>
            <tr>
                <td><b>Username : </b></td>
                <td><input type="text" required placeholder="Enter Your Email Id"></td>
            </tr>
            <tr>
                <td><b>Password : </b></td>
                <td><input type="password" required placeholder="Enter Your Password" ></td>
            </tr>
            <tr>
                <td><b>Confirm Password : </b></td>
                <td><input type="password" required placeholder="Enter Your Confirm Password"></td>
            </tr>
        </table>
    </form>
    <h2><button>Sign Up</button></h2>
</body>
</html>
